<p>
  Welcome to maths-book works!
</p>

<div>
  <form>
    <input type = "hidden" name="book.id" />
      Enter Title: <input type="text" [(ngModel)] = "book.title" name="title"/><br />
      Enter Author: <input type="text" [(ngModel)] = "book.author" name="author"/><br />
      
      <button (click) = "addBook()">Add Book</button>
  </form>
</div>

<div>
  &nbsp;&nbsp;&nbsp;&nbsp;
  <table border="1">
    <th>Id:</th>
    <th>Title</th>
    <th>Author</th>
    <th>Actions</th>
  
  <tr *ngFor = "let book of books">
    <td>{{book.id}}</td>
    <td>{{book.title}}</td>
    <td>{{book.author}}</td>
    <td><button (click) = "getBookById(book.id)">EDIT</button> | <button (click) = "deleteBook(book.id)">Delete</button></td>
  </tr>
</table>
</div>
